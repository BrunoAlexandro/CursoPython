<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{cadastrar}}</title>
    <h1>Cadastrar pizza</h1>
</head>
<body>
    <!-- formulario no html é o form -->
    <!-- Comando <br> é para pular de linha -->
    <!-- placeholder serve para colocar um nome dentro de um input -->
    <form action="/salvar">
        <label for="nome">Sabores:</label>
        <input type="text" name="sabores" id="sabores" placeholder="Digite os sabores"> 
        
        <label for="nome">Tamanho:</label>
        <input type="text" name="tamanho" id="tamanho" placeholder="Digite o tamanho"> 
        
        <label for="nome">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço"> 
        
        <input type="submit" value="Cadastrar"> 
    </form>
</body>
</html>
